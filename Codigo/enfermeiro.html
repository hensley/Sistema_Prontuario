<html>
<head>
  <title> Tela de Enfermeiros</title>
  <script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
    <script type="text/javascript" src="js/jquery.maskedinput-1.1.4.pack.js"/></script>
	<script type="text/javascript">
	$(document).ready(function(){
	
		$(".telefone").mask("(99)9999-9999");
		$("#cpf").mask("999.999.999-99");
		$("#cep").mask("99.999-999");
		$("#data").mask("99/99/9999");
	});
</script>
</head>
<style>
    body {
	 width: 900px;
	 text-align: center;
	 margin-right: auto; 
	 margin-left: auto; 
	}
	table {
	font-family: verdana, arial, helvetica, sans-serif;
	font-size: 14px; 
	font-weight: normal; 
	margin-top: 50px;
	}
	td {
	width: 50%; background: #cccccc;
	}
	tr {
	height: 50px ;
	}
	fieldset {
	width: 800px ; background: #cccccc;
	font-size: 20px; 
	}
	
	.zebra {
	background: #cccccc;
	}
</style>
<body>
<fieldset>

<form action="form_action.asp" method="post">

     Cadastro de Enfermeiro <br/>
     
<table border="0" width="600">  
 
<tr class="zebra">
	<td>
		Código: <br/>
		<input type="text" name="codigo_pessoa" size="40" maxlength="150"/> 
	</td>
	<td>
		Especialidade: <br/>
		<input type="text" name="especialidade" size="40" maxlength="150"/> 
	</td>
</tr>
<tr>
	 <td>
		Nome: <br/>
		 <input type="text" name="nome" size="40" maxlength="150"/>
	 </td>
	 <td>
		E-mail: <br/>
		 <input type="text" name="e-mail" size="40" maxlength="150"/>
	 </td>
</tr>
<tr>
	 <td>
		RG: <br/>
		<input type="text" name="rg" size="40" maxlength="150"/>
	</td>
	 <td>
		CPF: <br/>
		<input type="text" name="cpf" size="40" maxlength="11" id="cpf"/>  
	</td>
</tr>
<tr class="zebra">
	<td>
	    Coren: <br/>
	<input type="text" name="coren" size="40" maxlength="100"/> 
	</td>
	<td>
	    Logradouro: <br/>
	<input type="text" name="logradouro" size="40" maxlength="100"/>
	</td>
</tr>

<tr>
	 <td>
		Número: <br/>
		 <input type="text" name="numero" size="40" maxlength="20"/>
	 </td>
	 <td>
		Bairro:<br/>
		 <input type="text" name="bairro" size="40" maxlength="40"/> </td> 
	</td>
</tr><tr>
	 <td>
		Complemento: <br/>
		 <input type="text" name="complemento" size="40" maxlength="40"/>
	 </td>
	 <td>
		Cidade: <br/>
		 <input type="text" name="cidade" size="40" maxlength="150"/>
	 </td>
</tr>
<tr class="zebra">
	 <td>
		Cep: <br/>
		 <input type="text" name="Cep" size="40" maxlength="150" id="cep"/>
	 </td>
	 <td>
		 Estado: <br/>
	 <select  name="estado">
			 
			  <option value="ACRE">AC</option>
			  <option value="ALAGOAS">AL</option>
			  <option value="AMAZONAS">AM</option>
			  <option value="AMAP&Aacute;">AP</option>
			  <option value="BAHIA">BA</option>
			  <option value="CEARA">CE</option>
			  <option value="DISTRITO FEDERAL">DF</option>
			  <option value="ESPIRITO SANTO">ES</option>
			  <option value="GOIAS">GO</option>
			  <option value="MARANH&Atilde;O">MA</option>
			  <option value="MINAS GERAIS" selected="selected">MG</option>
			  <option value="MATOGROSSO SUL">MS</option>
			  <option value="MT">MT</option>
			  <option value="PAR&Aacute;">PA</option>
			  <option value="PARA&Iacute;BA">PB</option>
			  <option value="PERNAMBUCO">PE</option>
			  <option value="PIAU&Iacute;">PI</option>
			  <option value="PARAN&Aacute;">PR</option>
			  <option value="RIO DE JANEIRO">RJ</option>
			  <option value="RIO GRANDE DO NORTE">RN</option>
			  <option value="ROND&Ocirc;NIA">RO</option>
			  <option value="RORAIMA">RR</option>
			  <option value="RIO GARNDE DO SUL">RS</option>
			  <option value="SANTA CATARINA">SC</option>
			  <option value="SERGIPE">SE</option>
			  <option value="S&Atilde;O PAULO">SP</option>
			  <option value="TOCATINS">TO</option>
		  </select>
	 </td>
</tr>
<tr>
	<td>
		Telefone fixo: <br/>
		 <input type="text" name="telefone_fixo" size="40" maxlength="50" class="telefone"/>
	</td>
	 <td>
		Telefone Celular: <br/>
		 <input type="text" name="telefone_celular" size="40" maxlength="50" class="telefone"/>
	 </td>
 <tr class="zebra">
	 <td>
		Data de Nascimento: <br/>
		 <input type="text" name="data_nascimento" size="40" maxlength="150" id="data"/>
	 </td>
	 <td>
	     Sexo: <br/>
			<input type="radio" name="sexo" value="masculino" /> masculino 
			<input type="radio" name="sexo" value="feminino" /> feminino 
	 </td>

<tr>
 <td></td>
 <td>
    <br/> <br/> <br/>
	<input type="button" value="Salvar"  />
		<input type="reset" value="Limpar" />
		
		
 </td>
</tr>
</table>
</form>
</fieldset>
</body>
</html>
